<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media not screen and (min-width:500px) and (max-width: 768px){
            h1{
                color:red;
            }
        }
    </style>
</head>
<body>
    <h1>500px到768px之间 显示红或者不红</h1>
</body>
</html>
